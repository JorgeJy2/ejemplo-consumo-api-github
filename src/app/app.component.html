
<h1>Buscardor de usuario en github</h1>
<input #userNameInput type="text" (keyup)="onKeyUpInputUserName($event, userNameInput.value)" >
<button (click)="onClickInput($event)" >clik</button>
<div *ngIf="infoUser">
  <p> {{ infoUser.avatar_url }} </p>
  <p> {{ infoUser.login}}</p>
  
  <img [src]="infoUser.avatar_url">
  
  <h1> {{ infoUser.url}} </h1>
</div>
